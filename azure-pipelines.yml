# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: '3.7'


steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com ssh-rsa  kannan.ramamoorthy@assurity.co.nz'
    sshPublicKey: 'ssh-rsa  kannan.ramamoorthy@assurity.co.nz'
    sshKeySecureFile: 'id_rsa.pub'

- script: |
    python -m pip install --upgrade pip
    pip install azure-devops
    pip freeze > requirements.txt
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    #pip install pytest pytest-azurepipelines
    #pytest
    python ./src/runner.py
  displayName: 'Run Python Script'

- script: |
    git config --global user.email "kannan.ramamoorthy@assurity.co.nz"
    git config --global user.name "Kannan Ramamoorthy"
    git config --global url."git@github.com:".insteadOf "https://github.com/"
    echo "export GIT_TERMINAL_PROMPT=1" >> ~/.bashrc || ~/.zshrc
    
    #cat ~/.gitconfig

    git add out/WorkItemExtract.json
    git commit -m "Latest Extract."  
    git push origin HEAD:master
    git show-ref
    
  displayName: 'Push Extract to Git'
